<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular SharingDataControllers</title>
	<link type="text/javascript" src="bower_components/foundation/css/foundation.css"></link>
</head>
<body>

	<div ng-app="myApp">

		<div ng-app="myApp">
		    <div ng-controller="FirstCtrl">
		      <input type="text" ng-model="data.message">
		      <h1>{{data.message}}</h1>
		    </div>

		    <div ng-controller="SecondCtrl">
		      <input type="text" ng-model="data.message">
		      <h1>{{data.message}}</h1>
		    </div>
		  </div>

	</div>

	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script src="main.js"></script>
</body>
</html>
